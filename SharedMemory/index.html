    <!-- LOGIC SCRIPT -->
    <script>
        // --- MinMaxHeap Class ---
        class MinMaxHeap {
            constructor() {
                this.nums = [];
            }

            modifyMin(num) {
                if (this.nums.length === 0) return;
                num += this.nums[0];
                this.popMin();
                this.push(num);
            }

            push(value) {
                this.nums.push(value);
                this.trickleUp(this.nums.length - 1);
            }

            getMin() {
                if (this.isEmpty()) return -1;
                return this.nums[0];
            }

            getMax() {
                if (this.nums.length === 0) return -1;
                if (this.nums.length === 1) return this.nums[0];
                if (this.nums.length === 2) return this.nums[1];
                return Math.max(this.nums[1], this.nums[2]);
            }

            popMin() {
                if (this.isEmpty()) return;
                this.nums[0] = this.nums[this.nums.length - 1];
                this.nums.pop();
                this.trickleDown(0);
            }

            popMax() {
                if (this.isEmpty()) return;
                if (this.nums.length === 1) {
                    this.nums.pop();
                    return;
                }
                if (this.nums.length === 2) {
                    this.nums.pop();
                    return;
                }

                let largest = 1;
                if (this.nums[largest] < this.nums[2]) {
                    largest = 2;
                }
                this.nums[largest] = this.nums[this.nums.length - 1];
                this.nums.pop();
                this.trickleDown(largest);
            }

            isEmpty() {
                return this.nums.length === 0;
            }

            getElements() {
                return [...this.nums];
            }

            trickleDown(ind) {
                if (ind >= this.nums.length) return;
                const level = Math.floor(Math.log2(ind + 1));
                const leftChildInd = ind * 2 + 1;
                const rightChildInd = ind * 2 + 2;

                if (level & 1) { // Min level
                    let largest = ind;
                    if (leftChildInd < this.nums.length && this.nums[leftChildInd] > this.nums[largest]) largest = leftChildInd;
                    if (rightChildInd < this.nums.length && this.nums[rightChildInd] > this.nums[largest]) largest = rightChildInd;
                    if (largest !== ind) {
                        [this.nums[largest], this.nums[ind]] = [this.nums[ind], this.nums[largest]];
                        this.trickleDown(largest);
                    }
                } else { // Max level
                    let smallest = ind;
                    if (leftChildInd < this.nums.length && this.nums[leftChildInd] < this.nums[smallest]) smallest = leftChildInd;
                    if (rightChildInd < this.nums.length && this.nums[rightChildInd] < this.nums[smallest]) smallest = rightChildInd;
                    if (smallest !== ind) {
                        [this.nums[smallest], this.nums[ind]] = [this.nums[ind], this.nums[smallest]];
                        this.trickleDown(smallest);
                    }
                }

                const firstLeft = leftChildInd * 2 + 1;
                const secondLeft = rightChildInd * 2 + 1;
                const firstRight = leftChildInd * 2 + 2;
                const secondRight = rightChildInd * 2 + 2;

                if (level & 1) {
                    let largest = ind;
                    if (firstLeft < this.nums.length && this.nums[largest] < this.nums[firstLeft]) largest = firstLeft;
                    if (secondLeft < this.nums.length && this.nums[largest] < this.nums[secondLeft]) largest = secondLeft;
                    if (firstRight < this.nums.length && this.nums[largest] < this.nums[firstRight]) largest = firstRight;
                    if (secondRight < this.nums.length && this.nums[largest] < this.nums[secondRight]) largest = secondRight;
                    if (largest !== ind) {
                        [this.nums[largest], this.nums[ind]] = [this.nums[ind], this.nums[largest]];
                        this.trickleDown(largest);
                    }
                } else {
                    let smallest = ind;
                    if (firstLeft < this.nums.length && this.nums[smallest] > this.nums[firstLeft]) smallest = firstLeft;
                    if (secondLeft < this.nums.length && this.nums[smallest] > this.nums[secondLeft]) smallest = secondLeft;
                    if (firstRight < this.nums.length && this.nums[smallest] > this.nums[firstRight]) smallest = firstRight;
                    if (secondRight < this.nums.length && this.nums[smallest] > this.nums[secondRight]) smallest = secondRight;
                    if (smallest !== ind) {
                        [this.nums[smallest], this.nums[ind]] = [this.nums[ind], this.nums[smallest]];
                        this.trickleDown(smallest);
                    }
                }
            }

            trickleUp(ind) {
                if (ind <= 0) return;
                const level = Math.floor(Math.log2(ind + 1));
                let parentInd = Math.floor(ind / 2);
                if (ind % 2 === 0) parentInd -= 1;

                if (level & 1) {
                    if (parentInd >= 0 && this.nums[ind] < this.nums[parentInd]) {
                        [this.nums[parentInd], this.nums[ind]] = [this.nums[ind], this.nums[parentInd]];
                        this.trickleUp(parentInd);
                    }
                } else {
                    if (parentInd >= 0 && this.nums[ind] > this.nums[parentInd]) {
                        [this.nums[parentInd], this.nums[ind]] = [this.nums[ind], this.nums[parentInd]];
                        this.trickleUp(parentInd);
                    }
                }

                let pparentInd = Math.floor(parentInd / 2);
                if (parentInd % 2 === 0) pparentInd -= 1;

                if (level & 1) {
                    if (pparentInd >= 0 && this.nums[ind] > this.nums[pparentInd]) {
                        [this.nums[pparentInd], this.nums[ind]] = [this.nums[ind], this.nums[pparentInd]];
                        this.trickleUp(parentInd);
                    }
                } else {
                    if (pparentInd >= 0 && this.nums[ind] < this.nums[pparentInd]) {
                        [this.nums[pparentInd], this.nums[ind]] = [this.nums[ind], this.nums[pparentInd]];
                        this.trickleUp(parentInd);
                    }
                }
            }
        }

        // --- SharedMemory Class ---
        class SharedMemory {
            constructor(size = 5, agingFactor = 5) {
                this.readCount = 0;
                this.writeCount = 0;
                this.eraseCount = 0;
                this.semaphore = size;
                this.bufferSize = size;
                this.agingFactor = agingFactor;

                this.readHeap = new MinMaxHeap();
                this.writeHeap = new MinMaxHeap();
                this.eraseHeap = new MinMaxHeap();

                this.listeners = [];
                this.logs = [];
            }

            subscribe(listener) {
                this.listeners.push(listener);
                this.notify();
            }

            notify() {
                const state = {
                    readCount: this.readCount,
                    writeCount: this.writeCount,
                    eraseCount: this.eraseCount,
                    semaphore: this.semaphore,
                    bufferSize: this.bufferSize,
                    readHeap: this.readHeap.getElements(),
                    writeHeap: this.writeHeap.getElements(),
                    eraseHeap: this.eraseHeap.getElements(),
                    logs: [...this.logs]
                };
                this.listeners.forEach(l => l(state));
            }

            log(message) {
                console.log(message);
                this.logs.push(message);
                if (this.logs.length > 50) this.logs.shift();
            }

            clearLogs() {
                this.logs = [];
                this.notify();
            }

            read(priority) {
                this.readHeap.push(priority);
                this.log(`Request READ with priority ${priority}`);

                if (this.semaphore <= 0) { this.notify(); return; }
                if (this.semaphore > this.bufferSize) { this.notify(); return; }

                if (!this.writeCount && !this.eraseCount) {
                    this.readCount += 1;
                    this.semaphore -= 1;
                    this.log(`Allowed to read. Count = ${this.readCount}`);
                    this.readHeap.popMax();

                    if (!this.readHeap.isEmpty()) {
                        this.readHeap.modifyMin(this.agingFactor);
                        
                        // Starvation Prevention Logic
                        const nextReadPriority = this.readHeap.getMax();
                        let canRead = true;
                        if (!this.writeHeap.isEmpty() && nextReadPriority < this.writeHeap.getMax()) canRead = false;
                        if (!this.eraseHeap.isEmpty() && nextReadPriority < this.eraseHeap.getMax()) canRead = false;

                        if (canRead) {
                            this.readHeap.popMax(); // Pop before recursive call
                            this.read(nextReadPriority);
                        }
                    }
                }
                this.notify();
            }

            write(priority) {
                this.writeHeap.push(priority);
                this.log(`Request WRITE with priority ${priority}`);

                if (this.semaphore <= 0) { this.notify(); return; }

                if (!this.readCount && !this.writeCount && !this.eraseCount) {
                    this.writeHeap.popMax();
                    this.writeCount += 1;
                    this.semaphore -= 1;
                    this.log(`Allowed to write. Count = ${this.writeCount}`);

                    if (!this.writeHeap.isEmpty()) {
                        this.writeHeap.modifyMin(this.agingFactor);
                    }
                }
                this.notify();
            }

            erase(priority) {
                this.eraseHeap.push(priority);
                this.log(`Request ERASE with priority ${priority}`);

                if (this.semaphore <= 0) { this.notify(); return; }

                if (!this.readCount && !this.writeCount && !this.eraseCount) {
                    this.eraseHeap.popMax();
                    this.eraseCount += 1;
                    this.semaphore -= 1;
                    this.log(`Allowed to erase. Count = ${this.eraseCount}`);

                    if (!this.eraseHeap.isEmpty()) {
                        this.eraseHeap.modifyMin(this.agingFactor);
                    }
                }
                this.notify();
            }

            signalRead() {
                if (this.readCount <= 0) {
                    this.log("Error: No active readers to signal.");
                    this.notify();
                    return;
                }
                this.readCount -= 1;
                this.semaphore += 1;
                this.log(`Signal READ. Semaphore = ${this.semaphore}`);

                if (this.readCount) {
                    if (!this.readHeap.isEmpty()) {
                        const num = this.readHeap.getMax();
                        this.readHeap.popMax();
                        this.read(num);
                    }
                } else {
                    this.signalAll();
                }
                this.notify();
            }

            signalWrite() {
                if (this.writeCount <= 0) {
                    this.log("Error: No active writers to signal.");
                    this.notify();
                    return;
                }
                this.writeCount -= 1;
                this.semaphore += 1;
                this.log(`Signal WRITE. Semaphore = ${this.semaphore}`);
                this.signalAll();
                this.notify();
            }

            signalErase() {
                if (this.eraseCount <= 0) {
                    this.log("Error: No active erasers to signal.");
                    this.notify();
                    return;
                }
                this.eraseCount -= 1;
                this.semaphore += 1;
                this.log(`Signal ERASE. Semaphore = ${this.semaphore}`);
                this.signalAll();
                this.notify();
            }

            signalAll() {
                if (!this.readHeap.isEmpty()) {
                    const re = this.readHeap.getMax();
                    if ((this.writeHeap.isEmpty()) || (!this.writeHeap.isEmpty() && re >= this.writeHeap.getMax())) {
                        if ((this.eraseHeap.isEmpty()) || (!this.eraseHeap.isEmpty() && re >= this.eraseHeap.getMax())) {
                            this.readHeap.popMax();
                            this.read(re);
                            return;
                        }
                    }
                }

                if (!this.writeHeap.isEmpty()) {
                    const wr = this.writeHeap.getMax();
                    if ((this.readHeap.isEmpty()) || (!this.readHeap.isEmpty() && wr >= this.readHeap.getMax())) {
                        if ((this.eraseHeap.isEmpty()) || (!this.eraseHeap.isEmpty() && wr >= this.eraseHeap.getMax())) {
                            this.writeHeap.popMax();
                            this.write(wr);
                        }
                    }
                }

                if (!this.eraseHeap.isEmpty()) {
                    const er = this.eraseHeap.getMax();
                    if ((this.readHeap.isEmpty()) || (!this.readHeap.isEmpty() && er >= this.readHeap.getMax())) {
                        if ((this.writeHeap.isEmpty()) || (!this.writeHeap.isEmpty() && er >= this.writeHeap.getMax())) {
                            this.eraseHeap.popMax();
                            this.erase(er);
                        }
                    }
                }
            }
        }

        // --- UI Logic ---
        const sharedMemory = new SharedMemory(5, 5);

        const app = {
            addProcess: (type) => {
                const priority = parseInt(document.getElementById('priority-input').value) || 0;
                if (type === 'READ') sharedMemory.read(priority);
                if (type === 'WRITE') sharedMemory.write(priority);
                if (type === 'ERASE') sharedMemory.erase(priority);
            },
            signal: (type) => {
                if (type === 'READ') sharedMemory.signalRead();
                if (type === 'WRITE') sharedMemory.signalWrite();
                if (type === 'ERASE') sharedMemory.signalErase();
            },
            clearLogs: () => {
                sharedMemory.clearLogs();
            }
        };

        function renderQueue(elementId, heap) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            if (heap.length === 0) {
                container.innerHTML = '<div class="text-center text-sm text-white/40 italic py-8">Queue is empty</div>';
                return;
            }
            heap.forEach(priority => {
                const div = document.createElement('div');
                div.className = "bg-white/10 rounded-lg p-3 flex items-center justify-between group hover:bg-white/20 transition-colors animate-in fade-in slide-in-from-bottom-2 duration-300";
                div.innerHTML = `
                    <span class="text-sm font-medium text-white/70">Process</span>
                    <span class="font-bold text-white bg-white/20 px-2 py-0.5 rounded text-sm">P: ${priority}</span>
                `;
                container.appendChild(div);
            });
        }

        function renderState(state) {
            // Update Queues
            renderQueue('read-queue', state.readHeap);
            renderQueue('write-queue', state.writeHeap);
            renderQueue('erase-queue', state.eraseHeap);

            // Update Badges
            document.getElementById('read-count-badge').textContent = state.readHeap.length;
            document.getElementById('write-count-badge').textContent = state.writeHeap.length;
            document.getElementById('erase-count-badge').textContent = state.eraseHeap.length;

            // Update Stats
            document.getElementById('val-semaphore').textContent = state.semaphore;
            document.getElementById('val-total').textContent = state.bufferSize;
            document.getElementById('val-readers').textContent = state.readCount;
            document.getElementById('val-writers').textContent = state.writeCount;
            document.getElementById('val-erasers').textContent = state.eraseCount;

            // Update Buffer Visual
            const used = state.bufferSize - state.semaphore;
            document.getElementById('buffer-usage-text').textContent = `${used} / ${state.bufferSize}`;
            const bufferContainer = document.getElementById('buffer-visual');
            bufferContainer.innerHTML = '';
            for (let i = 0; i < state.bufferSize; i++) {
                const div = document.createElement('div');
                div.className = `flex-1 border-r border-black/20 last:border-0 transition-all duration-500 ${i < used ? 'bg-indigo-400 opacity-100' : 'bg-white opacity-20'}`;
                bufferContainer.appendChild(div);
            }

            // Update Logs
            const logContainer = document.getElementById('log-container');
            logContainer.innerHTML = '';
            if (state.logs.length === 0) {
                logContainer.innerHTML = '<div class="text-white/30 italic">System ready...</div>';
            } else {
                state.logs.forEach(log => {
                    const div = document.createElement('div');
                    const isError = log.startsWith('Error');
                    div.className = `border-l-2 pl-2 py-0.5 hover:bg-white/5 transition-colors ${isError ? 'text-red-400 border-red-500/50' : 'text-white/80 border-white/10'}`;
                    div.innerHTML = `<span class="opacity-50 mr-2">[${new Date().toLocaleTimeString().split(' ')[0]}]</span>${log}`;
                    logContainer.appendChild(div);
                });
                // Auto scroll
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        // Initialize Icons
        lucide.createIcons();

        // Subscribe to updates
        sharedMemory.subscribe(renderState);
    </script>
</body>
</html>
